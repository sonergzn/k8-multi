apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../../k8_files
                      #(kustomization.yaml should be present in this directory. (generated with 'kustomoze build'))
namespace: default
replicas:
- count: 3
  name: client-deployment
- count: 1
  name: worker-deployment
- count: 3
  name: server-deployment
images:
- name: sonergezgen/multi-client
  newTag: ${BUILD_ID}
- name: sonergezgen/multi-server
  newTag: ${BUILD_ID}
- name: sonergezgen/multi-worker
  newTag: ${BUILD_ID}
